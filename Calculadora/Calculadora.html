<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>

        <link rel="stylesheet" href="CSS/Calculadora.css">

    </head>
    <body>
        <div class="corpo">
            <div class="numeros">
                <button class="layout-botoes">CE</button>
                <button class="layout-botoes">C</button>
                <button class="layout-botoes"><img class="img-botao" src="Icones/apagar.png" alt=""></button>
                <button class="layout-operacoes">/</button>
                <button class="layout-botoes">7</button>
                <button class="layout-botoes">8</button>
                <button class="layout-botoes">9</button>
                <button class="layout-operacoes">X</button>
                <button class="layout-botoes">4</button>
                <button class="layout-botoes">5</button>
                <button class="layout-botoes">6</button>
                <button class="layout-operacoes">-</button>
                <button class="layout-botoes">1</button>
                <button class="layout-botoes">2</button>
                <button class="layout-botoes">3</button>
                <button class="layout-operacoes">+</button>
                <button class="layout-botoes">+/-</button>
                <button class="layout-botoes">0</button>
                <button class="layout-botoes">,</button>
                <button class="layout-operacoes">=</button>
            </div>
        </div>
       
    </body>
</html>
